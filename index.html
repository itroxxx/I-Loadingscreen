<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Loading Screen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    
    <div class="container">
        <div class="music-controls">
            <div class="music-info">
                <span id="current-song">Money Trees</span>
            </div>
            
            <div class="controls">
                <button id="prev-btn"><i class="fas fa-backward"></i></button>
                <button id="play-btn"><i class="fas fa-play"></i></button>
                <button id="next-btn"><i class="fas fa-forward"></i></button>
            </div>
            
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volume-slider" min="0" max="100" value="50">
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <audio id="audio-player"></audio>
    <script src="script.js"></script>
</body>
</html>
